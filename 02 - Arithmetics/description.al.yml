#        Aritmetikë
---------------------------------------------------------------------------------------------
përshkrimi: | Aplikacionet moderne janë krijuar për t'i shërbyer qëllimeve të biznesit, për të ndihmuar në jetën e përditshme dhe për të argëtuar.
Megjithatë, ato ende bazohen në llogaritje. Tema më e thjeshtë dhe themelore në programim është aritmetika.
Në këtë modul, ju do të përktheni veprimet aritmetike në gjuhën e programimit, do të flisni për përparësinë e operatorit dhe veprimet me numra thyesorë.
Ne do të kujtojmë orët e matematikës dhe do të zbulojmë se çfarë ndodh kur pjesëtoni me zero në JavaScript. Së fundi, ne do të shpjegojmë se çfarë është linja dhe pse ndonjëherë mund të jetë i mërzitur.
