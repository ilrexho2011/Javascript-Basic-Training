# Bazat e JavaScript
-------------------------------------------------------------------------------
përshkrimi: | JavaScript është një nga gjuhët më të njohura të programimit në botë.
   Përdoret për të ndërtuar ueb faqe interaktive, aplikacione celulare dhe në zhvillimin e serverit. Ju do të mësoni JS nga e para, që në fillim. 
   Moduli i parë ofron një jastëk nisjeje për të shkruar programe kuptimplote. Ne do të zbulojmë se si të shkruani kodin tuaj të parë JS. 
   Mësoni se çfarë janë komentet dhe pse programuesit kanë nevojë për to. Duke kontrolluar zgjidhjet tuaja, ne do të shqyrtojmë se çfarë është testimi dhe si të lexojmë rezultatet e testeve.
